<html>
<body>
 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<div id="sankey_multiple" style="width: 100%; height: 500px;"></div>

<script type="text/javascript">
  google.charts.load("current", {packages:["sankey"]});
  google.charts.setOnLoadCallback(drawChart);

   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
      [ 'Total Time', 'Home', 10.6 ],
        [ 'Home', 'Sleep', 9 ],
        [ 'Home', 'Morning', 1 ],
          [ 'Morning', 'Showering', 0.25 ],
          [ 'Morning', 'Dressing', 0.25 ],
          [ 'Morning', 'Breakfast', 0.35 ],
          [ 'Morning', 'Packing', 0.15 ],
        [ 'Home', 'Chores', 0.6 ],
          [ 'Chores', 'Dishes', 0.2 ],
          [ 'Chores', 'Laundry', 0.1 ],
          [ 'Chores', 'Cleaning', 0.3 ],
      [ 'Total Time', 'School', 9.4 ],
        [ 'School', 'Homework', 0.66 ],
        [ 'School', 'Commute', 1.4 ],
          [ 'Commute', 'Walking', 0.4 ],
          [ 'Commute', 'Bus', 1 ],
        [ 'School', 'In-Building', 7.33 ],
          [ 'In-Building', 'Passing Time', 0.9 ],
          [ 'In-Building', 'Lunch', 0.43 ],
          [ 'In-Building', 'Instruction', 6 ],
    ]);

    var options = {
      sankey: {
        iterations: 512,
        node: { 
          nodePadding: 15,
          label: { fontName: 'Arial',
                         fontSize: 15,
                         color: '#1c2e4a',
                         bold: true,
                         italic: false } } },
    };


    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
